<!DOCTYPE html>
<meta charset="utf-8">
<style>

svg {
	/*border: 1px solid black;*/
	background-color: #4BBEBE;
}
.excludePA { fill: none; }
.state { fill: #eee; }
.state.PA { fill: #fff; }
/*.state.NJ { fill: #fff; }*/
.state.DE { fill: #fff; }
.state.DC { fill: #fff; }
.state.MD { fill: #fff; }

.state-boundary, .block {
  fill: none;
  stroke: #aaa;
  stroke-dasharray: 2,2;
  stroke-linejoin: round;
}

.state-boundary.IRL {
  stroke: #aaa;
}

.place {	
	fill: #1448C1;
	stroke: #fff;
  stroke-linejoin: round;
  opacity: .5;
  }
.place.CPT {	fill: #FF7400;}
.place.ABS, .place.PBS {	fill: #FFAA00;}

.swatch {
	opacity: .5;
	stroke: #fff;
  	stroke-linejoin: round;
}

#chart {
  width: 100%;
  /*height: 100%;*/
  position: absolute;
}

.cell {
	cursor: pointer;
}

</style>
<body>
<svg id="chart"></svg>

<script src="https://d3js.org/d3.v4.min.js" charset="utf-8"></script>

<script src="js/d3topo.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/d3-legend/2.24.0/d3-legend.min.js"></script>
<script>

var margin = {top: 20, right: 80, bottom: 30, left: 50};
var width = parseInt(d3.select("#chart").style("width"));
var height = (width / 2);

var projection = d3.geoAlbers()
    .rotate([78, 0])

var path = d3.geoPath()
    .projection(projection);


var svg = d3.select("#chart")
            .attr("width", width )
            .attr("height", height)

d3.json("js/mid_topo.json", function(error, mid) {
  if (error) return console.error(error);
  d3.json("js/excludepa.json", function(error, exclude) {
	  if (error) return console.error(error);

		var midi = topojson.feature(mid, mid.objects.mid);

		var b = {
	  "type": "FeatureCollection",
	  "features": [
	    {
	      "type": "Feature",
	      "geometry": {
	        "type": "Point",
	        "coordinates": [
	          -75.1532748,
	          38.1911453
	        ]
	      }
	    },
	    {
	      "type": "Feature",
	      "geometry": {
	        "type": "Point",
	        "coordinates": [
	          -77.8627439,
	          41.0081119
	        ]
	      }
	    }
	  ]
	};

		projection.fitExtent([[30, 30], [width-30, height-30]], b);
		
		// svg.append("path")
		//   .datum(exclude)
		//   .attr("class", "excludePA")
		//   .attr("d", path);

		 svg.selectAll(".block")
		  .data(exclude.features)
		.enter().append("path")
		  .attr("class", function(d) { return "block"; })
		  .attr("d", path);		

		svg.append("path")
		  .datum(midi)
		  .attr("d", path);

		 svg.selectAll(".state")
		  .data(midi.features)
		.enter().append("path")
		  .attr("class", function(d) { return "state " + d.id; })
		  .attr("d", path);  

		svg.append("path")
		    .datum(topojson.mesh(mid, mid.objects.mid, function(a, b) { 
		    	if (a.id === "VA" && b.id ==="WV") {
		    		var c = true;
		    	} 
		    	return a !== b && a.id !== "CT" && c !== true; }))
		    .attr("d", path)
		    .attr("class", "state-boundary");

	  d3.csv("js/schools.csv", function(error, college) {
		if (error) return console.error(error);
		
			svg.selectAll(".place")
			  .data(college)
			  .enter()
			  	.append("circle")
				  .attr("class", function(d){return "place " + d.type2 })
				  .attr("cx",function(d){
				  	var coords = projection([d.long,d.lat]);
				  	return coords[0]
				  })
				  .attr("cy", function(d) {
				  	var coords = projection([d.long,d.lat]);
				  	return coords[1]
				  })
				  .attr("r",function(d){
				  	if (d.type2 === "CPT") {
				  		return 20;
				  	} else if (d.type2 === "ABS" || d.type2 === "PBS") {
				  		return 10;
				  	} else {
				  		return 6;
				  	}

				  })

		// svg.selectAll(".place-label")
		//     .data(college)
		//   .enter().append("text")
		//     .attr("class", "place-label")
		//     .attr("transform", function(d) { 
		//     	return "translate(" + projection([d.long,d.lat]) + ")"; })
		//     .attr("dy", ".35em")
		//     .text(function(d) { 
		//     	// return d.properties.name; 
		//     	return d.school
		//     	});

		var ordinal = d3.scaleOrdinal()
		  .domain(["AIV Chapter", "Athletes Bible Study", "Other Campus"])
		  .range([ "#FF7400","#FFAA00","#1448C1"]);

		// var svg = d3.select("svg");

		svg.append("g")
		  .attr("class", "legendOrdinalBackground")
		  .attr("transform", "translate(" + (width - 220) + ",0)")
		  	.append("rect")
		  	.attr("width",185)
		  	.attr("height",100)
		  	.attr("fill","#fff")

		svg.append("g")
		  .attr("class", "legendOrdinal")
		  .attr("transform", "translate(" + (width - 200) + ",20)");

		var legendOrdinal = d3.legendColor()
	  	  .shape("path", d3.symbol().type(d3.symbolCircle).size(150)())
		  .shapePadding(10)
		  .title("Click Here to toggle on/off")
		  .cellFilter(function(d){ return d.label !== "e" })
	  	  .scale(ordinal);

		svg.select(".legendOrdinal")
		  .call(legendOrdinal);

		d3.selectAll(".cell")
			.on("click",function(d,i){
				update(d,i,this);			
			});
	  });
	});
});

var act = [1,1,1];

function update(d,i,th) {
	switch(i) {
	    case 0:
	        var t = ".CPT";
	        break;
	    case 1:
	    	var t = ".ABS";
	        break;
	    case 2:
	    	var t = ".other";
	        break;        
	    default:
	        break;
	}

	// Determine if current line is visible
	var active   = act[i] ? 1 : 0,
		newOpacity = active ? 0 : 0.5,
		leg = active ? 0.5 : 1;

	// Hide or show the elements
	d3.selectAll(".place" + t).style("opacity", newOpacity);
	d3.select(th).style("opacity", leg);
	
	// Update whether or not the elements are active
	act[i] = newOpacity;
}


</script>
